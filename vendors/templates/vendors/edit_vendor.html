{% extends "foodlist/base.html" %}
{% block content %}

<div class='row mt-5 d-flex justify-content-center'>
    <div class='col-6'>
        <form method='POST'>
            {% csrf_token %}
            <div class='form-group'>
                <label for='company_name' class='font-weight-bold'>Company Name:</label>
                <input required value='{{ vendor.company_name }}' type='text' class='form-control' name ='company_name' id='company_name'>
            </div>
            <div class='form-group'>
                <label for='company_number' class='font-weight-bold'>Company Number:</label>
                <input value='{{ vendor.company_number }}' type='text' class='form-control' name='company_number' id='company_number'>
            </div>
            <div class='form-group'>
                <label for='rep_name' class='font-weight-bold'>Representative's Name:</label>
                <input value='{{ vendor.rep_name }}' type='text' class='form-control' name='rep_name' id='rep_name'>
            </div>
            <button type="submit" class="btn btn-success">Edit Vendor</button>
            <a class="btn btn-warning" href="{% url 'vendors-home' %}">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
