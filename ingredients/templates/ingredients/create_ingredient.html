{% extends "foodlist/base.html" %}
{% block content %}

<div class='row mt-5 d-flex justify-content-center'>
    <div class='col-6'>
        <form method='POST'>
            {% csrf_token %}
            <div class='form-group'>
                <label for='ingredient_name' class='font-weight-bold'>Ingredient Name:</label>
                <input required placeholder="Enter the Company's Name" type='text' class='form-control' name ='company_name' id='company_name'>
            </div>
            <div class='form-group'>
                <label for='company_number' class='font-weight-bold'>Company Number:</label>
                <input placeholder="Enter the Company's Phone Number" type='text' class='form-control' name='company_number' id='company_number'>
            </div>
            <div class='form-group'>
                <label for='rep_name' class='font-weight-bold'>Representative's Name:</label>
                <input placeholder="Enter the Representative's Name" type='text' class='form-control' name='rep_name' id='rep_name'>
            </div>
            <button type="submit" class="btn btn-success">Create Vendor</button>
        </form>
    </div>
</div>


{% endblock %}
